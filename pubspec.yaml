name: whezzedetect
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.4
  english_words: ^4.0.0
  provider: ^6.0.0
  flutter_launcher_icons: ^0.9.2  # Asegúrate de usar la versión más reciente

dev_dependencies:
  flutter_test:
    sdk: flutter
  image_picker: ^0.8.4+4

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

flutter_icons:
  android: true    # Para Android
  ios: true        # Para iOS
  image_path: "assets/images/app_icon.png"  # Ruta a tu logo
